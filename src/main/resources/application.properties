# Application Config
spring.application.name=retailoffer
server.port=8765

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/retail_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Custom Validation Messages
spring.messages.basename=ValidationMessages

# Log to file (Logback)
logging.file.name=logs/retailoffer.log

# Set logging level for file (detailed errors)
logging.level.root=WARN
logging.level.com.retailoffer=INFO

# Custom log pattern for console (to reduce noise)
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n